<!-- Three stages in promise
1: pending..
2: fullfilled or reject (succ or fail)
   resolve -> fullfilled
3: reject 
promise has two methods of it promise.then(), promise.catch(), promise.finally()
-->

<script>
    //promise constructor         //executor   
    const pobj1 = new Promise((resolve, reject) => {
        setTimeout( () => {
            let roll_no = [1, 2, 3, 4, 5];
            // resolve(roll_no)
            reject('Error while communicating')
        }, 2000)
    });

    const getInformation = (indexdata) => {   //promise as object
        return new Promise((resolve, reject) => {
            setTimeout((indexdata) => {
                let information = {
                    name: 'vinod',
                    age:  26
                }
                resolve(`My roll no is ${indexdata} . My name is ${information.name}. My age is ${information.age}`)
            }, 2000, indexdata)
        });
    }
    //...promise consume
    pobj1.then((rollno) => {
        console.log(roll_no)
        return getInformation(rollno[1]);
        }).then((anything) => {
            console.log(anything);
        }).catch((error) => {
        console.log(error);
    })
</script>
