        //function as an arguments
        const myName = () => {
            return "Hello";
        }

        const greeting = (sayHi , name) => {    //parameters
            console.log(sayHi() + " " + name);
        }

        greeting(myName, "xyz")

        /* this explains how we are treating a function as a value .
           The function that passes as a argument to another function , 
           is called a callback function */


        //we can return function as well(returning function)
        function a() {
            return function b(){

            }
        }

        //calling the above function

        const c = a();
        c();
