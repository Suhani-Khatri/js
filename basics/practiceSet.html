<script>

    let runAgain = true;

    const canDrive = (age) => {
            age>18?true:false
        }

    while(runAgain){
        let age = prompt("Enter Your age")
        age = Number.parseInt(age)
        if(age <= 0){
            console.error("Please enter a valid age")
            break;
        }

        if(canDrive(age)){
            alert("You can Drive")
        }else{
            alert("You cannot Drive")
        }

        runAgain = confirm("Do You Want to continue")
    }
</script>
