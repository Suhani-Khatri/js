<script>

    //Array Map method
    let arr = [45, 64, 78]
    //same as forEach but map will make a new array and return the values
    let a = arr.map((value, index, array) => {
        console.log(value, index, array)
        return value + 1
    })

    console.log(a)

    //Array filter method
    let arr2 = [45, 64, 78, 0, 3, 5]
     let a2 = arr2.filter((a) => {
        return a < 10
     })
     console.log(a2)

     //Array reduce method (reduce an array to a single value)
     let arr3 = [1, 2, 3, 4, 5, 2, 1]
     let a3 = arr3.reduce((h1, h2) => {
        return h1 + h2
     })  
     console.log(a3)
</script>
